<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>


  </head>
  <body>
    <a-scene physics="gravity: -9.8; restitution: 0.1" inspector-plugin-recast>

              <a-assets>
      <a-asset-item id="myNavMesh" src="navmesh.gltf"></a-asset-item>

    </a-assets>
    <a-gltf-model src='#myNavMesh' nav-mesh position="0 -0.1 0">
    </a-gltf-model>

    <a-entity id="rig" position="0 0 0" movement-controls="constrainToNavMesh: true;speed:0.5;">
      <a-entity camera id="camera" position="0 1.6 0" look-controls
        extended-wasd-controls>
      </a-entity>
    </a-entity>
    
      <a-plane id="floor" position="0 0 0" rotation="-90 0 0" color="gray" scale="40 40 40"></a-plane>
      <a-box color="green" id="greenbox" width="0.5" height="6" depth="4" position="1.5 0.5 0"></a-box>
      <a-plane id="redwall" position="2 0 -10" rotation="0 0 0" color="red" scale="10 10 10"></a-plane>
    </a-scene>
  </body>
</html>
